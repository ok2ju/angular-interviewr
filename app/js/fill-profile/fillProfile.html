<header class="content-header">
  <h1 class="content-header__name">Account</h1>
</header>
<div class="form-content">
  <form name="fillForm" ng-submit="vm.fillProfile()" class="profile-form" novalidate>
    <div class="form-group">
      <div class="label-col">
        <label for="up-name" class="form-group__label">First name</label>
      </div>
      <div class="input-col">
        <input ng-model="vm.name" type="text" name="name" class="form-group__input" id="up-name">
      </div>
    </div>
    <div class="form-group">
      <div class="label-col">
        <label for="up-surname" class="form-group__label">Second name</label>
      </div>
      <div class="input-col">
        <input ng-model="vm.surname" type="text" name="surname" class="form-group__input" id="up-surname">
      </div>
    </div>
    <div class="form-group">
      <div class="label-col">
        <label for="up-email" class="form-group__label">Email</label>
      </div>
      <div class="input-col">
        <input ng-model="vm.email" type="email" name="email" class="form-group__input" id="up-email">
      </div>
    </div>
    <div class="form-group">
      <div class="label-col">
        <label for="up-country" class="form-group__label">Country</label>
      </div>
      <div class="input-col">
        <select ng-model="vm.country" name="country" class="form-group__select" id="country">
          <option value="Belarus">Belarus</option>
          <option value="Russia">Russia</option>
          <option value="United States">United States</option>
          <option value="Canada">Canada</option>
          <option value="Ukraine">Ukraine</option>
          <option value="UK">United Kindom</option>
          <option value="France">France</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="label-col">
        <label for="up-photo" class="form-group__label">Photo</label>
      </div>
      <div class="input-col">
        <input type="file" id="up-photo">
      </div>
    </div>
    <button type="submit" class="form-group__submit-btn">Save</button>
  </form>
</div>
